<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookReview Hub - Contact</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <a href="../index.html">
        <img src="../assets/images/book-covers/logo.png" alt="BookReview Hub Logo">
      </a>
      <span>BookReview Hub</span>
    </div>
    <nav>
      <button class="hamburger" id="hamburger-btn">&#9776;</button>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <p>Have questions or suggestions? Reach out to us!</p>

      <!-- ✅ Formspree form starts here -->
      <form action="https://formspree.io/f/xovppzly" method="POST" id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
        <p id="form-status" style="margin-top:1rem; font-weight:600;"></p>
      </form>
      <!-- ✅ Formspree form ends here -->
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>BookReview Hub</p>
      <p>Address: 123 Book Street, Literature City, LC 12345</p>
      <p>Phone: +27 21 123 4567</p>
      <div class="social-links">
        <a href="https://www.facebook.com/bookreviewhub" target="_blank">Facebook</a>
        <a href="https://www.twitter.com/bookreviewhub" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/bookreviewhub" target="_blank">Instagram</a>
      </div>
      <p>&copy; 2025 BookReview Hub. All rights reserved.</p>
    </div>
  </footer>

  <script src="../assets/js/script.js"></script>

  <!-- ✅ Add this JavaScript to show success/error messages -->
  <script>
  const form = document.getElementById('contact-form');
  const status = document.getElementById('form-status');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    status.innerHTML = "Sending...";
    const data = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        status.style.color = "green";
        status.innerHTML = "Thank you! Your message has been sent successfully.";
        form.reset();
      } else {
        status.style.color = "red";
        status.innerHTML = " Oops! Something went wrong. Please try again later.";
      }
    } catch (error) {
      status.style.color = "red";
      status.innerHTML = "Unable to send message. Please check your internet connection.";
    }
  });
  </script>
</body>
</html>
